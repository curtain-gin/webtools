<!DOCTYPE html>

<head>

    <script type="text/javascript">

    <style>
		.popup {
			width: 100%;
			height: 100vh;
			background-color: rgba(0, 0, 0, 0.5);
			position: fixed;
			top: 0;
			left: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.popup-box {
			width: 400px;
			height: 300px;
			background: #fff;
			text-align: center;
			border-radius: 10px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}

		#modal {
			display: none;
		}
	</style>
</head>
<body>
<p class="p">点我</p>

<div id="modal">
		<div class="popup">
			<div class="popup-box">
				<p>这是内容</p>
				<p class="shut-down">取消</p>
			</div>
		</div>
	</div>

<form method="post">
    {% csrf_token %}
    <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
    <div class="col-md-6">
    <div class="form-floatingmb-3 mb-md-0">

        <img id="image_code" src="/image/code/" style="width: 125px;">

        </div>
    </div>
    <button type="submit" class="btn btn-primary">登 录</button>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</form>
    <script>
		const p = document.querySelector(".p")
		const modal = document.querySelector("#modal")
		const shutDown = document.querySelector(".shut-down")
		// 显示
		p.onclick = function () {
			modal.style.display = 'block'
		}
		// 隐藏
		shutDown.onclick = function () {
			modal.style.display = 'none'
		}
	</script>
        <script src={% static "/bootstrap-3.4.1-dist/js/jquery-3.6.0.min.js" %}></script>
